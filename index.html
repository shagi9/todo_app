<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
</head>

<body>
  <h1>Todo App</h1>
  <div class="wrapper">
    <form>
      <input id="todo-input" type="text" placeholder="write something" autocomplete="off">
      <button id="add-button">Add</button>
    </form>
    <ul id="todo-list">
      <li class="todo">
        <input type="checkbox" id="todo-1">
        <label class="custom-checkbox" for="todo-1">
          
        </label>
        <label for="todo-2" class="todo-text">
          some text
        </label>
        <button class="delete-button">Delete button</button>
      </li>
    </ul>
  </div>
</body>

</html>
